<div class="cv">
  <div class="row">
    <div class="col-md-9">
      <h1 class="cv-name">CppThings</h1>
      <h2 class="cv-title">A blog about my day to day programming</h2>
    </div>
  </div>

  <accordion close-others="oneAtATime">
      <post ng-repeat="post in posts"
        title="{{post.title}}"
        tags="{{post.tags.join(',')}}"
        route="{{post.route}}">
        {{post.snippet}}
      </post>
  </accordion>

</div>
